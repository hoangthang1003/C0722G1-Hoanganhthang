<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    function meetToFoot(meter) {
        let foot = 3.279 * meter;
        return foot
    }
    let foot = +prompt("Nhập foot");
    document.write( foot + " foot " + "= " + footToMeter(foot) + " meter ")
    document.write("<br>")
    let meter = +prompt("Nhậập meter")
    document.write(meter + " foot " + " = " + meetToFoot(meter) + " meter ")
</script>
</body>
</html>
