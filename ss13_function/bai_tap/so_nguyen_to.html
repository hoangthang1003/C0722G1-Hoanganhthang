<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số vào");
    let count=0;
    soNguyenTo(num);
    function soNguyenTo(number) {
        if(number===0){
            document.write('ko');
        }
        else {
            for (let i = 2; i < number; i++) {
                if(number % i == 0) {
                    count++;
                }
            }
        }
        if (count == 0) {
            document.write("yes")
        }
        else {
            document.write('ko')
        }
    }
</script>
</body>
</html>
