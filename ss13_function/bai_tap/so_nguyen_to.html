<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        if (n < 2) {
            return false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false
                }
            }
            return true;
        }
    }
    let num = +prompt("Nhập số lượng số vào: ");
    for (let i = 0; i < num; i++) {
        if(checkPrime(i) === true) {
            document.write(i  + "\n");
        }
    }
</script>
</body>
</html>
