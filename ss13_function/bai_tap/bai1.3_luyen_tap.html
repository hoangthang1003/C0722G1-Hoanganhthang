<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numA = +prompt("Nhập số thứ nhất");
    let numB = +prompt("Nhập số thứ hai");
    numBer(numA,numB);
    function numBer(numA,numB) {
        if (numA > numB) {
             document.write('Nhỏ hơn')
        } else {
            document.write(numA+numB)
        }
    }
</script>
</body>
</html>
