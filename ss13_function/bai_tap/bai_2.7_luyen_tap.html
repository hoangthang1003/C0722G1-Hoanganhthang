<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiCho(numA,numB) {
        let num;
        num = numA;
        numA = numB;
        numB = num;
        document.write("Số thứ nhất: " + numA +"<br>"+ "Số thứ hai: " + numB );
    }
    doiCho(+prompt("Nhập số thứ nhất"),+prompt("Nhập số thứ hai"))
</script>
</body>
</html>
