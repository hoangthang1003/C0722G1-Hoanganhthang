<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = 1;

    function numBer(numA) {

        for (let i = 1; i <= numA; i++) {
            giaiThua *= i;

        }
        return giaiThua;
    }

    document.write(numBer(+prompt("nhập số")))
</script>
</body>
</html>
