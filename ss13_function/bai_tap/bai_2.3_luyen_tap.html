<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua = 1;

    function numBer(numA) {

        for (let i = 1; i <= numA; i++) {
            giaiThua *= i;
            document.write(i+"<br>");
        }
        return giaiThua;
    }
let num = +prompt("Nhập vào 1 số ");
    document.write(numBer(num))
</script>
</body>
</html>
