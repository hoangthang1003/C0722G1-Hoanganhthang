<script>
    let amount=prompt('Nhập doanh số bán hàng')
    if (amount>50) {
        alert("số hoa hồng nhận được là:"+(amount*0.2))
    } else if (amount>100) {
        alert("Số hoa hồng nhận được là:"+(amount*0.3))
    } else if (amount>200) {
        alert("Số hoa hồng nhận được là:"+(amount*0.5))
    }
</script>
