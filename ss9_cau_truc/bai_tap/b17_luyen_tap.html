<script>
    // Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu,
    // số tháng cho vay và lãi xuất hàng tháng.
    let soThang = +prompt("Nhập số thấng gửi vào: ");
    let soTien = +prompt("Nhập vào số tiền gửi ");
    let laiSuat;
    let tongTien;
    for (let i = 0; i < soThang; i++) {
        laiSuat = soTien*15/100;
        tongTien = soTien+laiSuat;
        soTien = tongTien;
    } alert("Lãi hàng tháng là" + laiSuat)
</script>
