<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
</body>
<script>
    let canhA = +prompt('Nhập cạnh a')
    let canhB = +prompt('Nhập cạnh b')
    let canhC = +prompt('Nhập cạnh c')
    if (canhA > 0 && canhB > 0 && canhC > 0) {
        if (canhA + canhB > canhC) {
            if (canhA + canhC > canhB) {
                if (canhB + canhC > canhA) {
                    alert('Đây là cạnh của tam giác')
                } else {
                    alert('Đây không phải tam giác')
                }
            } else {
                alert('Đây không phải tam giác')
            }
        } else {
            alert('Đây không phải tam giác')
        }
    } else {
        alert('Đây không phải tam giác')
    }
</script>
</html>
