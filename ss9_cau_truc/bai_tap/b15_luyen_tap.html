<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--: Giải phương trình bậc 2.-->
<script>
    let numA = +prompt("Nhập A là:");
    let numB = +prompt("Nhập B vào");
    let numC = +prompt("Nhập C vào")
    let denta = (numB*numB)-(4*numA*numC);
    if(denta < 0 ) {
        document.write("Phương trình vô nghiệm")
    } else if(denta === 0 ) {
        document.write( "Phương trình có nghiệm kép X1 = X2 =" + (-numB)/2*numA );
    } else {
        document.write("Phương trình có 2 nghiệm phân biệt X1=" + ((-numB)+Math.sqrt(denta))/2*numA + "X2=" +((-numB)-Math.sqrt(denta))/2*numA)
    }
</script>
</body>
</html>
