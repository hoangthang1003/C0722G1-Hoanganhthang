<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
</body>
<script>
    let number1= +prompt('Nhập a')
    let number2= +prompt('Nhập b')
    if (number1 != 0 && number2 == 0) {
        alert('Phương trình có vô số nghiệm')
    } else if (number1 == 0&& number2 != 0) {
        alert('Phương trình vô nghiệm')
    } else {
        alert('Phương trình có nghiệm là: x=' +(-number2/number1))
    }
</script>
</html>
