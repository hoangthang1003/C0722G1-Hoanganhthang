<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh THắng</title>
</head>
<body>
</body>
<script>
    let num1 = +prompt('Nhập số thứ nhất')
    let num2 = +prompt('Nhập số thứ hai')
    let num3 = +prompt('Nhập số thứ ba')
    if (num1 > num2) {
        if (num1 > num3) {
            alert('Số lớn nhất là' + num1)
        } else {
            alert('Số lớn nhất là' + num3)
        }
    } else {
            if (num2 > num3) {
                alert('Số lớn nhất là' + num2)
            } else {
                alert('Số lớn nhất là' + num3)
            }

    }
</script>
</html>
