<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id = "myCanvas" width="100px" height="200px"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }
        petermeter() {
            return (this.width+this.height)*2;
        }
        area() {
            return this.height*this.width;
        }
    }
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "#ff0000";
    ctx.fillRect(0,0,100,200);
    let rectangle = new Rectangle(10,11);
    document.write("Chu vi là:"+rectangle.petermeter()+"<br>"+"Diện tích là:"+rectangle.area())
</script>
</body>
</html>
