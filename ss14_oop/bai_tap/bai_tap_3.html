<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="turnOnSwitch()">Bật đèn</button>
<button type="button" onclick="turnOffSwitch()">Tắt đèn</button>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }
        getStatus(status) {
            this.status = status;
        }
    }

    class Switch {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }
        connecttoLamp(ElectricLamp) {
            return this.status = ElectricLamp;
        }
        switchOn() {
            alert('Công tắc bật!');
            this.lamp.getStatus(true);
            this.status = true;
        }
        switchOff() {
            alert('Công tắc tắt!');
            this.lamp.getStatus(false);
            this.status = false;
        }
    }


    let lamp = new ElectricLamp(false);
    let switchBtn = new Switch(false, lamp);

    function turnOnSwitch() {
        switchBtn.switchOn();
        document.write('Đèn đang bật! <br>');
        document.write('<button type="button" onclick="turnOffSwitch()">Tắt đèn</button><br>');

    }
    function turnOffSwitch() {
        switchBtn.switchOff();
        document.write('Đèn đang tắt!<br>');
        document.write('<button type="button" onclick="turnOnSwitch()">Bật đèn</button><br>');

    }
</script>
</body>
</html>
