<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Doinhietdo {
        constructor(doC) {
            this.doC = doC;
        }
        doF () {
           return 9/5 * this.doC + 32;
        }
        doK () {
            return this.doC + 273.15;
        }
    }
    let doinhietdo = new Doinhietdo(25);
    let my_doF = doinhietdo.doF();
    let my_doK = doinhietdo.doK();
    document.write("Nhiệt độ K: " + my_doK + "<br>"
        + "Nhiệt độ F: " + my_doF)

</script>
</body>
</html>
