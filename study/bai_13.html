//     Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
// ⇨	Có 3 kí tự khác nhau là a, b và c
let num = prompt("Nhập vào đây 1 chuỗi kí tự");
let arr = Array.from(num.toString());

let arrayA=[]
for (let i = 0; i < arr.length; i++) {
    let check=false;
    for (let j = 0; j <arrayA.length ; j++) {
        if(arrayA[j] == arr[i]){
            check =true;
            break;
        }
    }
    if (!check){
        arrayA.push(arr[i]);
    }
}
alert("Ta có mảng kí tự" +arrayA +"\n"+"Số lượng kí tự " + arrayA.length);
