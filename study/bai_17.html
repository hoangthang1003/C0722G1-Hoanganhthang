<script>
//     Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
//         Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
// ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
// cho 2 xâu ký tự, tìm số ký tự chung giữa 2 xâu đó

let string1 = 'aabcc'
let string2 = 'adcaa'
function kiemTra(s1,s2) {
    let arr1 = s1.split('');
    let arr2 = s2.split('');
    let arr =[];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if(arr1[i]===arr2[j]){
                arr.push(arr2[j]);
                arr2.splice(j,1);
                j--;
                break;
            }
        }
    }
    alert("Có " + arr.length + " ký tự chung là: " + arr);
}
kiemTra(string1,string2);
</script>
