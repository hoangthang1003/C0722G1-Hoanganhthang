<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n.
    //     Với m, n là các số nhập từ bàn phím.
    let numM = +prompt("Nhập số cột");
    let numN = +prompt("Nhập số hàng");
    let array = [];
    let total = 0;
    function sum(m,n) {
        for (let i = 0; i < m; i++) {
            array[i] = [];
            for (let j = 0; j < n; j++) {
                array[i][j] = +prompt("Nhập số vào");
                if(array[i][j] % 2 === 0) {
                    total += array[i][j];
                }
            }
        }
        return total;
    }
    alert(sum(numM,numN));
</script>
</body>
</html>
