<!DOCTYPE html>

<body>
<!--Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5-->
<!--*-->
<!--* * *-->
<!--* * * * *-->
<!--* * * * * * *-->
<!--* * * * * * * * *-->
 <script>
     let h = +prompt("Nhập chiều cao vào");
     for (let i = 0; i <=h; i+=2) {
         for (let j = 0; j < h-i; j++) {
             document.write("&nbsp");
         }
         for (let k = 1; k < i; k++) {
             document.write("*");
         }
         document.write("<br>")
     }
 </script>
</body>
</html>
