<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let h = +prompt("Nhập chiều cao vào")
    for (let i = 0; i <= 10; i+=2) {
        for (let j = 0; j <= 9-i ; j++) {
            document.write("&nbsp");
        }
        for (let k = 1; k < i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
