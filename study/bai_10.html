<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.
   let num = +prompt("Nhập vào 1 số");
   let arr = Array.from(num.toString());
   document.write(arr + "<br>");
   let arrA = ["Không","Một","Hai","Ba","Bốn","Năm","Sáu","Bảy","Tám","Chín"];
    let arrC = [];
    for (let i = 0; i <arr.length ; i++) {
        for (let j=0;j<10;j++){
            if(arr[i] == j){
                arrC.push(arrA[j]);
            }
        }
    }document.write(arrC.join(' '));
</script>
</body>
</html>
