    class MayTinh {
        constructor(ma, ten, hang, gia) {
            this.ma=ma;
            this.ten=ten;
            this.hang=hang;
            this.gia=gia;
        }
        setMa(ma){
            this.ma=ma;
        }
        setTen(ten){
            this.ten=ten;
        }
        setHang(hang){
            this.hang=hang;}

        setGia(gia){
            this.gia=gia;
        }
        getMa(){
            return this.ma;
        }
        getTen(){
            return this.ten;
        }
        getHang(){
