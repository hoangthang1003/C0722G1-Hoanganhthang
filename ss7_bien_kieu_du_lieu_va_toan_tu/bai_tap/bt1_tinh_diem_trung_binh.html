<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến,kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let vatly=prompt("nhập điểm vật lý");
    let hoahoc=prompt("nhập điểm hóa học");
    let sinhhoc=prompt("nhập điểm sinh học");
    let tong=vatly*1+hoahoc*1+sinhhoc*1
    let diemtb= tong/3;
    document.write("Điểm trung bình 3 môn="+tong);
    document.write("<br>");
    document.write("tổng điểm="+diemtb);
</script>
</body>
</html>
