<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến,kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    vatly=prompt("nhập điểm vật lý");
    hoahoc=prompt("nhập điểm hóa học");
    sinhhoc=prompt("nhập điểm sinh học");
    let b=vatly*1+hoahoc*1+sinhhoc*1
    let a=b/3;
    document.write("Điểm trung bình 3 môn="+a);
    document.write("<br>");
    document.write("tổng điểm="+b);
</script>
</body>
</html>
