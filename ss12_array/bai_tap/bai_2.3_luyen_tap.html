<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    let num = +prompt("Nhập số kí tự vào:");
    let count = 0;
    for (let i = 0; i < num.length; i++) {
        if(typeof num === "number" ) {
        count++;}
    } document.write(num +"<br>" + "Có tất cả" + count +"số")
</script>
</body>
</html>
