<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    let num = +prompt("Nhập số kí tự vào:");
    let arr = new Array(num);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Số thứ tự là");
    }
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if(!isNaN(arr[i]) ) {
        count++;}
    } document.write(arr +"<br>" + "Có tất cả" + count +"số")
</script>
</body>
</html>
