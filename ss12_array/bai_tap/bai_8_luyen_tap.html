<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    let num = parseInt(prompt("nhập số lượng từ vào"))
    let arr = new Array(num);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt("Số thứ nhất là:" +(i +1))
    } document.write(arr.sort(function (b,a) {
        return a-b
    }))
</script>
</body>
</html>
