<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    let n =parseInt(prompt("Nhập số lượng phần tử vào"));
    let arr = new Array(n);
    let sum = 0 ;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("số phần tử thứ :" + i)
    } alert(arr)
    for (const index in arr) {
        if (arr[index] >= 10) {
            sum = sum +1
        }
    }
    document.write("Số phần tử lớn hơn hoặc bằng 10 là:" + sum);
</script>
</body>
</html>
