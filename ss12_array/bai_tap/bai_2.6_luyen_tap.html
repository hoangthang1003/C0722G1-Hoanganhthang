<script>
    let num =+prompt("Nhập số lượng kí tự trong mảng");
    arr = [];
    for (let i = 0; i < num; i++) {
        arr[i] = prompt("Số kí tự là: ");

            arr[i]= "_";
        }
    } alert(arr)
</script>
