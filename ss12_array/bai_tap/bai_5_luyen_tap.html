<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let number = [-3,2,-9,5,-5,-10,-100]
    let count = 0 ;
    let b = [] ;
    for (let i = 0; i < number.length ; i++) {
        if(number[i] <0) {
            b.push(number[i]);
            count ++; }
    }
    document.write(b.sort(function (a,b) {
        return a-b;
    }));


</script>
</body>
</html>
