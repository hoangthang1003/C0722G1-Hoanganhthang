<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số phần tử khác nhau vào"));
    let arr = new Array(number);
    let max = 0 ;
    let count;
    for (let i = 0; i <arr.length; i++) {
        arr[i] = +prompt("số thứ tự là"+ (i+1))
    }
    document.write(arr +"<br>")
    for (let j = 0; j <arr.length; j++) {
        if(max < arr[j]) {
            max = arr[j];
            count=j ;
        }
    } document.write("vị trí"+ count+ "Số lớn nhất là:" + max);

</script>
</body>
</html>
