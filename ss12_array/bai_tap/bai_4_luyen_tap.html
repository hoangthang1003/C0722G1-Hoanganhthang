<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
let num = parseInt(prompt("Nhập 1 mảng số nguyên vào"));
    arr = new Array(num) ;
for (let i = 0; i <num; i++) {
    arr[i] = prompt("Số thứ tự là" + (i+1))
}
   document.write(arr.reverse())

</script>
</body>
</html>
