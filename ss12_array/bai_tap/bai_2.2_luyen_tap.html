<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"
    let num = parseInt(prompt("Nhập số lượng phần tử vào"));
    let arrA = new Array(num);
    for (let i = 0; i < arrA.length; i++) {
        arrA[i] = +prompt("Nhập số thứ " + (i+1));
    }
    document.write(arrA.sort(function (b,a) {
        return a-b
    }))
</script>
</body>
</html>
