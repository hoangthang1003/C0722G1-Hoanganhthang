<body>
<script>
    let value=prompt('Type a number',0);
    switch (value) {
        case'5':
            alert(1)
            break
        case '-5':
            alert(-1)
            break
        case '0':
            alert(0)
            break
        default:
            alert("Không xác định")
    }
</script>
