<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1=1;
    let number2=1;
    let numberN;
    for (let i = 0; i <20; i++) {
        if(number1%5 ===0) {
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là:"+number1)
            break
        }
        numberN=number1+number2;
        number1=number2;
        number2=numberN;
    }
</script>
</body>
</html>
