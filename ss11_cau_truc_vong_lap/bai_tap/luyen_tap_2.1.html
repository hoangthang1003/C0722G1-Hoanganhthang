<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    let number1=1;
    let number2=1;
    let numberN;
    for (let i = 0; i <20; i++) {
        numberN=number1+number2
        document.write(number1 +"<br>")
        number1=number2
        number2=numberN
    }
</script>
</body>
</html>
