<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let total = 0;
    let i = 0;
    let number = 0
    while (i < 30) {
        if (number % 7 == 0) {
            i++;
            total += number;
        }
        number++;
    }
    document.write('Tổng của 30 số chia hết cho 7 đầu tiên là: ' + total);

</script>
</body>
</html>
