<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let f = 1; f <= 2 ; f++) {
        let count = 5;
        let count1 = 1;
        for (let i = 0; i <5; i++) {
            for (let f= 1; f <= count1; f++) {
                document.write("*");
            } ++count1;
            document.write("<br>");


        }
        document.write("<br>");
        for (let l = 0; l <=5; l++) {
            for (let j= 1; j <= count; j++) {
                document.write("*");
            } --count;
            document.write("<br>");
        }
    }
</script>
</body>
</html>
