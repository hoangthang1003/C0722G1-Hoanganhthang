<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập nhiệt độ hiện tại vào");
    if (doC > 100) {
        alert("Yêu cầu giảm nhiệt độ");
    } else if (doC < 20) {
        alert("Yêu cầu tăng nhiệt độ");
    }
</script>
</body>
</html>
