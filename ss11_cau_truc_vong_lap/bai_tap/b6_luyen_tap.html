<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    for (let i = 1; i <= 210; i++) {
        if (i % 7 === 0) {
            document.write(i + "<br>");
            number += i;
        }
    }
    document.write("Tong 30 so la " + number);
</script>
</body>
</html>
