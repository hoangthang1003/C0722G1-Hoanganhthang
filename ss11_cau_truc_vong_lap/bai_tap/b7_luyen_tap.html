<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
let i;
for ( i = 1; i <101 ; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
        document.write(i +"FizzBuzz" + "<br>");
    } else if (i % 3 === 0) {
        document.write(i +"Fizz" + "<br>");
    } else if (i % 5 === 0) {
        document.write(i +"Buzz" + "<br>");
    } else {
        document.write( i +"<br>");
    }
}
</script>
</body>
</html>
