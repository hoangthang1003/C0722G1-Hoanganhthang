<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoàng Anh Thắng</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số tự nhiên vào"))
    let giaiThua=1;
    for (let i = 1; i <= a; i++) {
        giaiThua=giaiThua*i ;
    }
    alert("giai thừa của 1 số nguyên dương là:" + giaiThua);
</script>
</body>
</html>
