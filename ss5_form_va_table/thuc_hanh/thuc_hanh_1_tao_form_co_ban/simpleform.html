<body>
<script>
    let canhTamGiacA = parseInt(prompt("Hay nhap canh tam giac thu nhat :"));
    let canhTamGiacB = parseInt(prompt("Hay nhap canh tam giac thu hai :"));
    let canhTamGiacC = parseInt(prompt("Hay nhap canh tam giac thu ba :"));
    if (canhTamGiacA > 0 && canhTamGiacB > 0 && canhTamGiacC > 0) {
        if (canhTamGiacA + canhTamGiacB > canhTamGiacC) {
            if (canhTamGiacA + canhTamGiacC > canhTamGiacB) {
                if (canhTamGiacC + canhTamGiacB > canhTamGiacA) {
                    alert("Day la cac canh cua mot tam giac.");
                } else {
                    alert("Day khong phai la canh cua mot tam giac.");
                }
            } else {
                alert("Day khong phai la canh cua mot tam giac.");
            }
        } else {
            alert("Day khong phai la canh cua mot tam giac.");
        }
    } else {
        alert("Day khong phai la canh cua mot tam giac.");
    }
</script>
</body>
